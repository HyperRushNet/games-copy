<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Unbl0ck£d G@mes | Data_Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/HyperRushNet/dev/lib/hrn-game_1.1_min.js"></script>
    <style>
        :root {
            --bg: #000;
            --primary: #4169e1;
            --border: #1a1a1a;
            --text-main: #fff;
            --text-dim: #555;
            --nav-height: 60px;
        }
        ::-webkit-scrollbar { width: 8px; height: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: Inter, sans-serif;
            padding-top: var(--nav-height);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-fx { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000; }
        .orb {
            position: absolute; width: 800px; height: 800px; border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0, transparent 70%);
            filter: blur(60px); opacity: 0.15; animation: move 25s ease-in-out infinite alternate;
        }
        .orb-2 { right: -200px; bottom: -200px; opacity: 0.1; animation-delay: -12s; }
        @keyframes move { 0% { transform: translate(-10%, -10%); } to { transform: translate(15%, 15%); } }

        nav {
            position: fixed; top: 0; left: 0; right: 0; height: var(--nav-height);
            background: rgba(0, 0, 0, .9); border-bottom: 1px solid var(--border); z-index: 1000;
            display: flex; align-items: center;
        }
        .nav-content {
            max-width: 1600px; width: 100%; margin: 0 auto; padding: 0 20px;
            display: flex; align-items: center; gap: 20px;
        }
        .logo { font-family: 'Inter', sans-serif; font-weight: 800; font-size: 1.1rem; color: #fff; letter-spacing: -0.5px; text-transform: uppercase; white-space: nowrap; }
        .logo span { color: var(--primary); }
        
        .search-container { flex: 1; max-width: 400px; }
        #searchBar {
            width: 100%; background: transparent; border: 1px solid var(--border);
            padding: 8px 12px; color: #fff; outline: none;
            font-family: 'Fira Code', monospace; font-size: 0.75rem; text-transform: uppercase;
        }

        .theme-picker { display: flex; align-items: center; gap: 10px; font-family: 'Fira Code', monospace; font-size: 0.6rem; color: var(--text-dim); }
        #colorInput { 
            appearance: none; -webkit-appearance: none; border: none; width: 24px; height: 24px; 
            cursor: pointer; background: none; border-radius: 50%; overflow: hidden;
        }
        #colorInput::-webkit-color-swatch-wrapper { padding: 0; }
        #colorInput::-webkit-color-swatch { border: 1px solid var(--border); border-radius: 50%; }

        .header-section { max-width: 1600px; padding: 30px 20px; border-left: 1px solid var(--border); margin: 0 20px; }
        h1 { font-family: 'Fira Code', monospace; font-size: clamp(1.8rem, 5vw, 2.5rem); letter-spacing: -1.5px; font-weight: 700; }
        h1 span { color: var(--primary); }
        .stats { font-family: 'Fira Code', monospace; font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; margin-top: 10px; letter-spacing: 2px; }

        .container { max-width: 1600px; margin: 0 auto; padding: 0 20px 60px; }
        .tag-wrapper { display: flex; gap: 8px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; }
        .tag {
            padding: 4px 10px; border: 1px solid var(--border); font-size: 0.6rem;
            color: var(--text-dim); cursor: pointer; font-family: 'Fira Code', monospace;
            text-transform: uppercase; white-space: nowrap; transition: 0.2s;
        }
        .tag.active { border-color: var(--primary); color: #fff; background: rgba(255, 255, 255, 0.05); }
        
        .game-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 12px; }
        .game-item {
            background: #050505; cursor: pointer; border: 1px solid var(--border);
            display: flex; flex-direction: column; overflow: hidden; transition: .2s ease;
        }
        .game-item:hover { border-color: var(--primary); transform: translateY(-4px); }
        
        .img-container {
            width: 100%; aspect-ratio: 4/3; overflow: hidden;
            background: #000; border-bottom: 1px solid var(--border);
        }
        .img-container img { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: grayscale(40%) brightness(0.8) contrast(1.1); 
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .game-item:hover img { 
            filter: grayscale(0%) brightness(1) contrast(1);
            transform: scale(1.05); 
        }

        .game-info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .game-item .title { font-weight: 800; font-size: 0.75rem; color: #fff; margin: 2px 0 5px; line-height: 1.2; }
        .game-item .cat { font-family: 'Fira Code', monospace; font-size: 0.5rem; color: var(--primary); text-transform: uppercase; }

        footer { padding: 60px 20px; text-align: center; color: #444; font-family: 'Fira Code', monospace; font-size: 0.6rem; letter-spacing: 1px; border-top: 1px solid var(--border); margin-top: 40px; }
        
        @media (max-width: 1200px) { .game-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 800px) { .game-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 500px) { .game-grid { grid-template-columns: repeat(2, 1fr); gap: 8px; } .logo { display: none; } }

        /* Extra style voor de game container */
        #game-view { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000; z-index:999999; }
        #back-btn {
            position:fixed; top:15px; left:15px; z-index:1000001;
            background:rgba(0,0,0,0.8); color:#fff; border:1px solid var(--primary);
            padding:10px 20px; cursor:pointer; font-family:Inter,sans-serif;
            font-size:12px; text-transform:uppercase; letter-spacing:1px; font-weight:bold;
        }
        #back-btn:hover { background: var(--primary); color: #000; }
    </style>
</head>
<body id="main-body">

<div id="app-content">
    <div class="bg-fx">
        <div class="orb"></div>
        <div class="orb orb-2"></div>
    </div>
    <nav>
        <div class="nav-content">
            <div class="logo">UNBL0CK£D <span>G@MES</span></div>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="SEARCH GAME...">
            </div>
            <div class="theme-picker">
                <span>THEME_CORE</span>
                <input type="color" id="colorInput" value="#4169e1">
            </div>
        </div>
    </nav>
    <div class="header-section">
        <h1>UNBL0CK£D <span>G@MES</span></h1>
        <div class="stats" id="counter">INITIALIZING CORE...</div>
    </div>
    <div class="container">
        <div id="tags" class="tag-wrapper"></div>
        <div id="grid" class="game-grid"></div>
        <footer>&copy; 2026 HRN // Provided by HyperRush // Not an official website.</footer>
    </div>
</div>

<div id="game-view">
    <button id="back-btn" onclick="goHome()">Back to Menu</button>
    <div id="game-container" style="width:100%; height:100%;"></div>
</div>

<script>
    const API_URL = 'https://cdn.jsdelivr.net/gh/HyperRushNet/hyperrushnet.github.io/assets/json/games.json';
    const BASE_IMG_URL = "https://hyperrushnet.github.io";
    
    let deviceData = [];
    let currentCategory = 'All';
    let userDevice = 'pc-no-touch';

    function initTheme() {
        const savedColor = localStorage.getItem('hrn-theme-color') || '#4169e1';
        applyTheme(savedColor);
        document.getElementById('colorInput').value = savedColor;
        document.getElementById('colorInput').addEventListener('input', (e) => applyTheme(e.target.value));
    }

    function applyTheme(hex) {
        document.documentElement.style.setProperty('--primary', hex);
        localStorage.setItem('hrn-theme-color', hex);
    }

    function detectDevice() {
        const ua = navigator.userAgent.toLowerCase();
        const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        const isMobile = /iphone|ipod|android.*mobile|blackberry|iemobile|opera mini/i.test(ua);
        const isTablet = /ipad|android(?!.*mobile)|tablet/i.test(ua);
        if (isMobile) return 'phone';
        if (isTablet) return 'tablet';
        if (isTouch) return 'pc-touch';
        return 'pc-no-touch';
    }

    async function init() {
        userDevice = detectDevice();
        initTheme();
        
        try {
            const res = await fetch(API_URL);
            const rawData = await res.json();
            deviceData = rawData.filter(g => g.device && g.device.includes(userDevice));
            const cats = ['All', ...new Set(deviceData.map(g => g.category))];
            document.getElementById('tags').innerHTML = cats.map(c =>
                `<div class="tag ${c==='All'?'active':''}" onclick="filterCat('${c}', this)">${c}</div>`
            ).join('');
            render();
            document.getElementById('searchBar').oninput = render;
        } catch (e) {
            document.getElementById('counter').innerText = "FATAL_ERROR: DB_OFFLINE";
        }
    }

    function filterCat(cat, el) {
        currentCategory = cat;
        document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    function render() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const filtered = deviceData.filter(g => {
            return (currentCategory === 'All' || g.category === currentCategory) &&
                g.name.toLowerCase().includes(query);
        });
        const displayVal = query.length > 5 ? query.substring(0, 5) + "..." : query;
        document.getElementById('counter').innerText = `${filtered.length} MATCHES // ${userDevice.toUpperCase()} // "${displayVal.toUpperCase()}"`;
        document.getElementById('grid').innerHTML = filtered.map((g) => `
            <div class="game-item" onclick="launch(${g.number})">
                <div class="img-container">
                    <img src="${BASE_IMG_URL}${g.img}" alt="${g.name}" loading="lazy">
                </div>
                <div class="game-info">
                    <div class="title">${g.name.toUpperCase()}</div>
                    <div class="cat">${g.category}</div>
                </div>
            </div>`).join('');
    }

    function goHome() {
        document.getElementById('game-view').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        document.getElementById('game-container').innerHTML = ''; // Stop de game
    }

    function launch(nr) {
        document.getElementById('app-content').style.display = 'none';
        document.getElementById('game-view').style.display = 'block';
        
        // Injecteer de game direct in de container
        document.getElementById('game-container').innerHTML = `
            <hrn-game nr="${nr}" credits="false" redirectblock="true" style="width:100%;height:100%;display:block;"></hrn-game>
        `;
    }

    init();
</script>
</body>
</html>
